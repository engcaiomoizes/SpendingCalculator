<div class="container">
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th>Data</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of list$ | async">
                <td>{{ expense.description }}</td>
                <td>{{ expense.amount | currency: 'BRL':'symbol' }}</td>
                <td>{{ expense.type }}</td>
                <td>{{ expense.date | date: 'dd/MM/yyyy' }}</td>
                <td style="width: 60px;">
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button (click)="deleteExpense(expense.id)">Excluir</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
